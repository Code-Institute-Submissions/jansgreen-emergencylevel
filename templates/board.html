<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Emergency Level</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- Compiled and minified CSS -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="{{url_for('static', filename = 'allcss/main.css')}}" rel="stylesheet" type="text/css">
    </head>
    <body>

           <nav class="nav-extended">
                <div class="nav-wrapper">
                  <a href="{{url_for('index')}}" class="brand-logo"><img src="{{url_for('static', filename = '/img/logo.jpg')}}"></a>
                </div>
                <div class="nav-content">
                  <ul class="tabs tabs-transparent">
                    <li class="tab"><a href="{{url_for('patient')}}">Patient</a></li>
                    <li class="tab"><a href="{{url_for('staff')}}">Staff</a></li>
                    <li class="tab"><a href="{{url_for('room')}}">Room</a></li>
                  </ul>
                </div>
              </nav>

              <div class="col s12 m7">
                <h2 class="header">Staff:</h2>
                <div class="card horizontal">
                  <div class="card-image hide-on-med-and-down">
                    <img src="{{url_for('static', filename = '/img/verticalBarraAzul2.jpg')}}">
                  </div>
                  <div class="card-stacked">
                    <div class="card-content">
                      <div class="row">
                        <form action="/addStaff" method="POST" class="col s12">
                          <div class="row">
                            <div class="input-field col s12 m6 l6">
                              <input id="first_name" type="text" class="validate" name="first_name">
                              <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s12 m6 l6">
                              <input id="last_name" type="text" class="validate" name="last_name">
                              <label for="last_name">Last Name</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12 m6 l6">
                              <input id="date" type="text" class="validate" name="BOB">
                              <label for="date">Date of Birth</label>
                            </div>
                            <div class="input-field col s12 m6 l6">
                              <input id="address" type="text" class="validate" name="address">
                              <label for="address">Address</label>
                            </div>
                          </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12 m6 l6">
                              <input id="email" type="email" class="validate" name="email">
                              <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12 m6 l6">
                             <input id="icon_telephone" type="tel" class="validate" name="icon_telephone">
                              <label id="icon_telephone">Number Phone</label>
                            </div>
                          </div>        
                          <div class="row">
                          <div class="input-field col s12 m6 l6">
                            <input id="rooms" type="number" class="validate" name="rooms">
                            <label for="rooms">Rooms</label>
                          </div>
                          <div class="input-field col s12 m6 l6">
                            <input id="Position" type="text" class="validate" name="Position">
                            <label for="Position">Position</label>
                          </div>
                        </div>
                        </div>
                        <button id="patButton" class="center btn waves-effect waves-light" type="submit" name="action">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>

        

    <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://use.fontawesome.com/945a3f5561.js"></script>
<script src="{{url_for('static', filename = 'scripts/script.js')}}"></script>

    </body>
</html>
