{% extends "base.html" %}

{% block baseContainer %}
<div class="col s12 m7">
  <h2 class="header">Staff:</h2>
  <div class="card horizontal">
    <div class="card-image hide-on-med-and-down">
      <img src="{{url_for('static', filename = '/img/verticalBarraAzul2.jpg')}}">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <div class="row">
          <form action="/addStaff" method="POST" class="col s12">
            <div class="row">
              <div class="input-field col s12 m6 l6">
                <input id="first_name" type="text" class="validate" name="first_name">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s12 m6 l6">
                <input id="last_name" type="text" class="validate" name="last_name">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m6 l6">
                <input id="date" type="text" class="validate" name="BOB">
                <label for="date">Date of Birth</label>
              </div>
              <div class="input-field col s12 m6 l6">
                <input id="address" type="text" class="validate" name="address">
                <label for="address">Address</label>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <input id="email" type="email" class="validate" name="email">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <input id="icon_telephone" type="tel" class="validate" name="icon_telephone">
            <label id="icon_telephone">Number Phone</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <input id="rooms" type="number" class="validate" name="rooms">
            <label for="rooms">Rooms</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <select class="browser-default">
              <option id="Position" value="" disabled selected name="Position">Choose Potition</option>
              <option value="1">Doctor</option>
              <option value="2">Nourse</option>
              <option value="3">Hosekeeping</option>
              <option value="4">Stretcher-bearer</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <input id="language" type="text" class="validate" name="language">
            <label for="language">language</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <input id="SSN" type="number" class="validate" name="SSN">
            <label for="SSN">Security Social Number</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <p><button id="generate">Generate</button></p>
             <p id="TabDoctors" name="output"></p>
          </div>
        </div>
      </div>
      <div class="center">
        <button id="patButton" class="center btn waves-effect waves-light" type="submit" name="action">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>

{% endblock baseContainer%}
