<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- Compiled and minified CSS -->
    
    
    <link href="/style/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>

           <nav class="nav-extended">
                <div class="nav-wrapper">
                  <a href="{{url_for('index')}}" class="brand-logo">Logo</a>
                </div>
                <div class="nav-content">
                  <ul class="tabs tabs-transparent">
                    <li class="tab"><a href="{{url_for('patient')}}">Patient</a></li>
                    <li class="tab"><a href="{{url_for('staff')}}">Staff</a></li>
                    <li class="tab"><a href="{{url_for('room')}}">Room</a></li>
                  </ul>
                </div>
              </nav>

  <div class="col s12 m7">
    <h2 class="header">Your data was successfully registered, print your Ticket and wait for a doctor.!</h2>
    <div class="card horizontal">
      <div class="card-image hide-on-med-and-down">
        <img src="https://live.staticflickr.com/7424/10475405806_2c1e13e74c_b.jpg" style="width: 20rem;">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <div class="row">
            <form action="/patient" class="col s12">
              <div class="row">
                <h2 class="header">Ticket:
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                  {% for message in messages %}
                  <p>{{ message }}</p>
                  {% endfor %}
                  {% endif %}
                  {% endwith %}
                      </h2>
              </div>
            </div>
            <button class="center btn waves-effect waves-light" type="submit" name="action" onclick="print()">Print</button>
            </form>
          </div>
        </div>
      </div>


        

    <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://use.fontawesome.com/945a3f5561.js"></script>
<script type="text/javascript" src="script.js"></script>

    </body>
</html>
