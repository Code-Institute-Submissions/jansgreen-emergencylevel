{% extends "base.html" %}
{% block baseContainer %}
<div class="col s12 m7">
    <h2 class="header">Staff:</h2>
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <div class="row">
            <form action="/Nourse/{{PatientId}}" method="POST" class="col s12">
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <input id="Pressure" type="text" class="validate" name="Pressure">
                  <label for="Pressure">Pressure</label>
                </div>
                <div class="input-field col s12 m6 l6">
                  <input id="weight" type="text" class="validate" name="weight">
                  <label for="weight">weight</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <input id="VitalSigns" type="text" class="validate" name="VitalSigns">
                  <label for="VitalSigns">Vital Signs</label>
                </div>
                <div class="input-field col s12 m6 l6">
                  <input id="Note" type="text" class="validate" name="Note">
                  <label for="Note">Nota</label>
                </div>
              </div>
          </div>
        </div>
        <div class="center">
          <button id="patButton" class="center btn waves-effect waves-light" type="submit" name="action">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>


{% endblock baseContainer %}
