{% extends "material/base.html" %}
{% from "material/macro.html" import render_field %}
{% block content -%} 
      <div class="col s6">
        <h2 class="header">singup</h2>
        <div class="card horizontal">
          <div class="card-image hide-on-med-and-down">
            <img src="{{url_for('static', filename = '/img/verticalBarraAzul2.jpg')}}">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <div class="row">
                <form action="/addRegister/{{string}}" method="POST" class="col s12">
                  <div class="row">
                    <div class="input-field col s12 m6 l6">
                      <label for="Userame">Userame</label> <br>
                      {{ render_field(form.Username, class="validate", id="Username") }}
                   
                    </div>
                    <div class="input-field col s12 m6 l6">
                      <label for="password">Last Name</label><br>
                      {{ render_field(form.Password, class="validate", id="Password") }}
                    </div>
                  </div>
                  </div>        
                </div>
                <div class="center">
                <button id="patButton" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
              </div>
                </form>
              </div>
               </div>
          </div>

          {%- endblock content %}
