{% extends "base.html" %}

      {% block baseContainer %} 
      <div class="col s12">
        <h2 class="header">Check In</h2>
        <div class="card horizontal">
          <div class="card-image hide-on-med-and-down">
            <img src="{{url_for('static', filename = '/img/verticalBarraAzul2.jpg')}}">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <div class="row">
                <form action="/addPatient" method="POST" class="col s12">
                  <div class="row">
                    <div class="input-field col s12 m6 l6">
                      <input id="first_name" type="text" class="validate" name="first_name">
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                      <input id="last_name" type="text" class="validate" name="last_name">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m6 l6">
                      <input id="date" type="text" class="validate" name="BOB">
                      <label for="date">Date of Birth</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                      <input id="address" type="text" class="validate" name="address">
                      <label for="address">Address</label>
                    </div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m6 l6">
                      <input id="email" type="email" class="validate" name="email">
                      <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                     <input id="icon_telephone" type="tel" class="validate" name="icon_telephone">
                      <label id="icon_telephone">Number Phone</label>
                    </div>
                  </div>        
                  <div class="row">
                  <div class="input-field col s12 m6 l6">
                    <input id="condition" type="text" class="validate" name="condition">
                    <label for="condition">Condition</label>
                  </div>
                  <div class="input-field col s12 m6 l6">
                    <input id="ntCondition" type="text" class="validate" name="ntCondition">
                    <label for="ntCondition">Note Condition</label>
                  </div>
                </div>
                </div>
                <div class="center">
                <button id="patButton" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
              </div>
                </form>
              </div>
               </div>
          </div>

      {% endblock baseContainer%}
